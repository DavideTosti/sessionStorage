<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>//....</script>

<script>
  const btn = document.querySelector('.btn');
  const emailInput = document.querySelector('.email');
  const firstnameInput = document.querySelector('.firstname');
  const lastnameInput = document.querySelector('.lastname');
  const titleName = document.querySelector('.title-name');
  const printedForm = document.querySelector('.printedform');

  btn.addEventListener('click', () => {
    const email = emailInput.value;
    const firstname = firstnameInput.value;
    const lastname = lastnameInput.value;

    // Mostra il nome nello span
    titleName.textContent = firstname;

    // Salva i dati nel sessionStorage
    const formData = {
      email,
      firstname,
      lastname
    };

    sessionStorage.setItem('formData', JSON.stringify(formData));

    // Mostra il contenuto salvato come conferma (opzionale)
    printedForm.textContent = `Salvato: ${firstname} ${lastname} (${email})`;
  });

  // (Facoltativo) Prepopola se giÃ  salvato
  window.addEventListener('DOMContentLoaded', () => {
    const saved = sessionStorage.getItem('formData');
    if (saved) {
      const data = JSON.parse(saved);
      emailInput.value = data.email;
      firstnameInput.value = data.firstname;
      lastnameInput.value = data.lastname;
      titleName.textContent = data.firstname;
      printedForm.textContent = `Recuperato: ${data.firstname} ${data.lastname} (${data.email})`;
    }
  });
</script>
</body>
</html>
